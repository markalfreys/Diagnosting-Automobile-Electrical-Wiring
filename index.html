<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEWSystem</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.5.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="" id="systemName">DAEWSystem</a>
            <div class="listNav">
                <ul>
                    <a href=""><li>Home</li></a>
                    <a href=""><li>About</li></a>
                </ul>
            </div>
        </div>
        <div class="welcome">
            <h3>Welcome to Diagnosting Automobile Electrical Wiring System!</h3>
            <p>Did you just encountered a trouble in igniting your car?</p>
            <div class="btnCont">
                <button id="contBtn">Start Diagnosting</button>
            </div>
        </div>
        <div class="questionBoxContainer">
            <div class="questionBox">
                <p class="questionText"></p>
                <div class="questionBtn">
                    <button id="ansNo">No</button>
                    <button id="ansYes">Yes</button>
                </div>
    
                <div class="sugContainer">
                    <p class="sugSol">Suggested sollution:</p>
                    <p class="solText"></p>
                </div>
                <div class="diagnoseBtnContainer">
                    <button class="diagnoseBtn">Diagnose Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
